<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem generator</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<title>AI French poem generator</title>
</head>
<body>
    <header>
    <h1>Welcome to my Poem generator</h1>
    </header>
    <main>
        <form> 
            <input type="text"  placeholder="Enter a prompt for your poem" required autofocus autocomplete="off" id="prompt">
            <input type="submit" id="submit" value="Generate Poem" class="button">
            </form>
            <div>
                Demain, dès l’aube, à l’heure où blanchit la campagne,
                <br/>
Je partirai. Vois-tu, je sais que tu m’attends.
            </div>
    </main>
    </body>
    
   <footer>
    This was coded by Khaindi and is <a href="https://github.com/HAINDI/poem-generator" target="_blank">open source</a> on GitHub.
   </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
